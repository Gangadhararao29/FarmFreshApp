<div class="container bg-light p-3 my-3 rounded">
    <div class="m-3">
        <img
          class="center "
          [src]="product?.productImage"
          alt=""
          height="250px"
        />
      </div>
    <div class="p-3 m-2 text-center">
        <h3 class="text-light">
            <span class="p-2" style="background-color: rgb(4, 67, 67)">Edit data of the Product</span>
        </h3>
    </div>
    <form class="form" #ref="ngForm" (ngSubmit)="submitData(ref)">
        <div class=" mb-3">
            <input type="text" #id class="form-control" id="productId" placeholder="pid" name="productId" [ngModel]="product?.productId" readonly />
            <label for="productname">Product Id</label>
        </div>
        <div class=" mb-3">
            <input type="text" #name class="form-control" id="productname" placeholder="pname" name="productName" [ngModel]="product?.productName"  required/>
            <label for="productname">Product Name</label>
        </div>
        <div class=" mb-3">
            <input type="number" #price class="form-control" id="productprice" placeholder="price" name="productPrice" [ngModel]="product?.productPrice" required />
            <label for="productprice">Product Price</label>
        </div>
        <div class=" mb-3">
            <!-- <input type="text" class="form-control" id="productbrand" placeholder="pbrand" name="productBrand" ngModel>
                    <label for="productbrand">productBrand</label> -->
            <select class="form-select" #brand id="productbrand" name="productBrand" [ngModel]="product?.productBrand" required>
                <option value="">Select Product Type</option>
                <option value="Organic">Organic</option>
                <option value="Inorganic">Inorganic</option>
            </select>
            <label for="productbrand">Product Type</label>
        </div>

        <div class=" mb-3">
            <!-- <input type="text" class="form-control" id="productcategory" placeholder="pcategory" name="productCategory"
                ngModel /> -->
                <select class="form-select" #category id="productcategory" name="productCategory" [ngModel]="product?.productCategory" required>
                    <option value="">Select Category Type</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Vegetables">Vegetables</option>
                </select>    
            <label for="productcategory">Product Category</label>
        </div>

        <div class=" mb-3">
            <textarea type="text" #description class="form-control" id="productdescription" name="productDescription" placeholder="Product Description here" [ngModel]="product?.productDescription" style="height: 100px" required></textarea>
            <label for="productdescription">Product Description</label>
          </div>

        <div class="text-center mb-3">
            <button class="btn btn-success" value="submit">Submit</button>
        </div>
    </form>
</div>
