<div class="container bg-light rounded">


<p class="fs-3 mt-2 text-success text-center">User Cart</p>

<div class="table-responsive mt-2">

    <table class="table table-striped table-hover text-center">
        <thead>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Type</th>
            <th>Category</th>
            <th>Quantity</th>
        </thead>
        <tbody>
            <tr *ngFor="let product of cartsArray">
                <td><img style="width: 50px; height:50px;" src="{{product.productImage}}"></td>
                <td>{{product.productName}}</td>
                <td>{{product.productPrice}}</td>
                <td>{{product.productBrand}}</td>
                <td>{{product.productCategory}}</td>
            </tr>
        </tbody>
    </table>

</div>
</div>
