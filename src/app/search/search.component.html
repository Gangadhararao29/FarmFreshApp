 <div class="container">
  <div class="mt-3 d-flex">
    <input
    #searchText
      class="form-control me-2"
      type="search"
      placeholder="Search by Product name"
      aria-label="Search"
      name="searchText"
      ngModel
      [(ngModel)]=searchText.value
    />
  </div>
    

  <div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-3 m-2 card=group" >

    <div class="col" *ngFor = "let product of productsArray | searchFilter: searchText.value">
      <div class="card" >
        <img [src]="product.productImage" class="card-img-top" height="220px" alt="...">
        <div class="card-body">
          <h5 class="card-title text-center">{{product.productName}}</h5>
          <p class="card-text text-center fw-bolder mb-0"> â‚¹{{product.productPrice}} </p>
          <p class="card-text text-center "> {{product.productBrand}}: {{product.productCategory}} </p>
            <div class="row">
              <div class="col-md-6 px-0 my-1 text-center"><button class="btn btn-primary" (click)="details(product.productId)">More Details</button></div>
              <div class="col-md-6 px-0 my-1 text-center"><button class="btn btn-success" (click)="addToCart(product)">Add to Cart</button></div>
          </div>
          </div>
        </div>
    </div>
  </div>
